<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calend√°rio de Jogos - NLW Copa</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="yellow">
    <div id="app">
      <header>
        <nav>
          <button onclick="changeColor()">
            <img src="./assets/br-icon-local.png" alt="" />
          </button>
        </nav>
        <img src="./assets/worldcup.svg" alt="Logo da NLW Copa" />
      </header>
      <main id="cards"></main>
    </div>
    <script src="./main.js" type="module"></script>
    <!-- <script src="./BD-games.js" type="module"></script> -->
  </body>
</html>
<script>
  function changeColor() {
    let bodyColor = document.querySelector("body")
    let colorClass = bodyColor.classList.value
    if (colorClass == "yellow") {
      bodyColor.classList = "blue"
    } else if (colorClass == "blue") {
      bodyColor.classList = "green"
    } else if (colorClass == "green") {
      bodyColor.classList = "yellow"
    }
  }
</script>
